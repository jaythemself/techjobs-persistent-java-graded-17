# Connect to database
spring.datasource.url=jdbc:mysql://localhost:3306/techjobs
spring.datasource.username=techjobs
spring.datasource.password=techjobs

# Specify the DBMS
spring.jpa.database = MYSQL

# Show or not log for each sql query (query logging)
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# Use spring.jpa.properties.* for Hibernate native properties
# (the prefix is stripped before adding to entity manager)
# [Hibernate is ORM library]
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect